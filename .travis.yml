python:
  - "3.5"
  
git:
  depth: 5

#Disable the default Travis submodule behavior.
git:
  submodules: false

env:
  global:
    #Compilers
    - CC=gcc-8
    - CXX=g++-8

matrix:
  fast_finish: true
  include:

    # Just run tests
    - os: linux
     dist: trusty
     sudo: required
     name:"vcdMaker Tests"
     addons:
       apt:
         sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-8
        - g++-8
        - txt2man
        - doxygen
        - graphviz
     before_script:
       - git submodule update --init --recursive
       - cd ./sources
     script:
       - cmake -DUSE_STATIC_PUGIXML=ON -DCMAKE_BUILD_TYPE=Release .
       - VERBOSE=1 make
       - make check
     branches:
       only:
         - master
         - v3_release
         - v4_release

    # Code coverage
    - os: linux
     dist: trusty
     sudo: required
     name:"vcdMaker Code Coverage"
     addons:
       apt:
         sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-8
        - g++-8
        - txt2man
        - doxygen
        - graphviz
     install:
       - gem install coveralls-lcov
       - sudo apt-get -y install lcov
     before_script:
       - git submodule update --init --recursive
       - cd ./sources
       - mkdir CodeCoverage
       - lcov --directory . --zerocounters
     script:
       - cmake -DUSE_STATIC_PUGIXML=ON -DCMAKE_BUILD_TYPE=Debug -DCODE_COVERAGE_ENABLE=ON .
       - VERBOSE=1 make
       - make check
     after_success:
       - find CMakeFiles -type f -name "*.gc*" -exec mv {} CodeCoverage \;
       - ls CodeCoverage
       - lcov --directory CodeCoverage --capture --output-file coverage.info
       - lcov --remove coverage.info '*/unitTests/*' '/usr/*' --output-file coverage.info
       - lcov --list coverage.info
       - overalls-lcov --repo-token ${COVERALLS_REPO_TOKEN} coverage.info
     branches:
       only:
         - master
         - v3_release
         - v4_release

    # Coverity
    - os: linux
     dist: trusty
     sudo: required
     name:"vcdMaker Tests"
     env:
       - secure: ""
     addons:
       apt:
         sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-8
        - g++-8
        - txt2man
        - doxygen
        - graphviz
     before_script:
       - git submodule update --init --recursive
       - cd ./sources
     branches:
       only:
         - coverity_scan
     coverity_scan:
       project:
         name: vcdMaker
         version: v4.0
         description: Coverity Scan by Travis CI
       notification_email: vcdmaker@mail.com
       build_command_prepend: "cov-configure --comptype gcc --compiler g++-8 --template && cmake -DUSE_STATIC_PUGIXML=ON -DCMAKE_BUILD_TYPE=Release ."
       build_command: "make"
       branch_pattern: coverity_scan
