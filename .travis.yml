#The initial configuration came from the article: http://genbattle.bitbucket.org/blog/2016/01/17/c++-travis-ci/

sudo: required
dist: trusty

python:
  - "3.5"

env:
  global:
    #COVERITY_SCAN_TOKEN
    - secure: ""
    #Compilers
    - CC=gcc-6
    - CXX=g++-6

#Disable the default Travis submodule behavior.
git:
  submodules: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-6
    - g++-6
    - txt2man
    - doxygen
    - graphviz

  coverity_scan:
    project:
      name: vcdMaker
      version: v3.0
      description: Coverity Scan by Travis CI
    notification_email: vcdmaker@mail.com
    build_command_prepend: "cov-configure --comptype gcc --compiler g++-6 --template && cmake ."
    build_command: "make"
    branch_pattern: coverity_scan

# Blocklist - branches not to be built. RegEx is allowed.
branches:
  except:
  - r2_release

# Safelist - branches to be built.
branches:
  only:
  - master
  - v3_release
  - coverity_scan

before_script:
  - git submodule update --init --recursive
  - cd ./sources

script:
  - cmake -DUSE_STATIC_PUGIXML=ON -DCMAKE_BUILD_TYPE=Release .
  - VERBOSE=1 make
  - make check
